<!DOCTYPE html>
<!-- 
  Kenneth Ha CIS 444 HW3
  Create a table to display N numbers and fibonacci numbers
-->
<html lang = "en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="jScript.js"></script>
  <title>CIS 444 HW 3</title>  
</head>
<body>
  <h2> CIS444 HW 3 </h2>
  <p>Enter a number, first colom is 0 to n, 
    second is is fibonacci</p>
    <table>
      <caption>Fibonacci</caption>
      <tr>
        <th scope="col">(n)</th>
        <th scope="col">Result</th>
      </tr>
      <script>
        var n = window.prompt("This page will calculate fibanacci up to (n). Please enter a number:");
        for (i = 0; i <= n; i++)
          document.write("<tr><td>", i, "</td><td>", Fibonacci(i), "</td></tr>");
      </script>
</body>
</html>
